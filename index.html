<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="script.js" defer></script>
        <title>Sign Up Form</title>
    </head>
    <body>

        <div class="logo-section">

            <div class="logo-container">
                <img src="./assets/odin-lined.png" alt="Odin logo">
                <h1>ODIN</h1>
            </div>

            <p class="img-reference">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>

        </div>

        <div class="form-section">

            <div class="form-container">
                <p class="description">
                    This is not a real online service! You know you need something like this in your life 
                    to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                    <br>
                    <br>
                    You know you want to.
                </p>
    
                <form action="#" id="form" method="POST">

                    <fieldset>
                        <h2>Let's do this!</h2>

                        <div class="inputs-container">

                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input id="first-name" placeholder="John" type="text" required>
                            </div>

                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input id="last-name" placeholder="Doe" type="text" required>
                            </div>
                                
                            <div>
                                <label for="email">EMAIL</label>
                                <input id="email" placeholder="example@email.com" type="email" required>
                            </div>

                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input id="phone" 
                                    placeholder="999-999-9999" 
                                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                    title="Please enter a valid phone number, example: 123-456-7899" 
                                    type="tel"
                                    required>                            
                            </div>

                            <div>
                                <label for="password">PASSWORD</label>
                                <input id="password" type="password" required>
                            </div>

                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input id="confirm-password" type="password" required>
                                <p id="error-msg" class="error-msg"></p>
                            </div>
      
                        </div>

                    </fieldset>
    
                    <button id="submit" class="btn-submit">Create Account</button>
    
                </form>
    
                <p class="login">Already have an account? <a href="#">Log in</a></p>
            </div>

        </div>
    
    </body>
</html>
